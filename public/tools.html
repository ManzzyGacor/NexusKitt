<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - NexusKit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar smooth-entry">
    <div style="display:flex; align-items:center; gap:15px;">
        <i class="fas fa-bars" style="font-size:1.2rem; cursor:pointer; color:#888;"></i>
        <div class="brand">NEXUSKIT</div>
    </div>
    
    <div onclick="toggleProfile()" style="display:flex; align-items:center; gap:10px; cursor:pointer; background:rgba(255,255,255,0.05); padding:5px 10px 5px 5px; border-radius:30px; border:1px solid rgba(255,255,255,0.1);">
      <img id="navProfilePic" src="https://files.catbox.moe/ejn7q9.jpeg" style="width:32px; height:32px; border-radius:50%; object-fit:cover;">
      <span style="font-size:0.8rem; font-weight:600; padding-right:5px;">Profile</span>
    </div>
  </nav>

  <div id="profileModal" class="modal-overlay">
    <div class="modal-box" style="text-align:center;">
      <span onclick="toggleProfile()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:1.5rem;">&times;</span>
      
      <div style="position:relative; width:100px; margin:0 auto 15px;">
        <img id="modalPic" src="" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid #fff;">
        <div id="modalRole" style="position:absolute; bottom:0; right:0; background:#fff; color:#000; font-size:0.7rem; font-weight:bold; padding:4px 8px; border-radius:10px;">VIP</div>
      </div>
      
      <h2 id="modalName" style="font-family:'Orbitron'; margin-bottom:5px;">User</h2>
      <p style="color:#888; font-size:0.9rem;">Member since 2026</p>
      
      <div style="margin: 20px 0; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; display:flex; justify-content:space-between;">
        <span style="color:#888;">Expired</span>
        <span id="modalExp" style="font-weight:bold; color:#fff;">Lifetime</span>
      </div>

      <button onclick="logout()" class="btn btn-outline" style="width:100%; border-color:#ff4444; color:#ff4444;">LOGOUT</button>
    </div>
  </div>

  <div class="container">
    <div class="smooth-entry delay-1" style="display:flex; justify-content:space-between; align-items:end; margin-bottom:20px;">
        <div>
            <h2 style="font-family:'Orbitron';">DASHBOARD</h2>
            <p style="color:#888; font-size:0.9rem;">Welcome back to the system.</p>
        </div>
        <div style="font-size:0.8rem; color:#888; background:rgba(255,255,255,0.05); padding:5px 10px; border-radius:8px;">
            Server: <span style="color:#0f0;">‚óè Online</span>
        </div>
    </div>

    <div class="tools-grid smooth-entry delay-2">
      
      <div class="tool-item" onclick="openTool('unban')">
        <i class="fab fa-whatsapp tool-icon"></i>
        <span class="tool-name">Unban WhatsApp</span>
      </div>

      <div class="tool-item" onclick="openTool('downloader')">
        <i class="fas fa-download tool-icon"></i>
        <span class="tool-name">Universal Saver</span>
      </div>

      <div class="tool-item" onclick="openTool('ngl')">
        <i class="fas fa-fire tool-icon"></i>
        <span class="tool-name">NGL Spammer</span>
      </div>

      <div class="tool-item" onclick="openTool('fakechat')">
        <i class="fas fa-comment-dots tool-icon"></i>
        <span class="tool-name">Fake Chat iOS</span>
      </div>

      <div class="tool-item" onclick="openTool('removebg')">
        <i class="fas fa-eraser tool-icon"></i>
        <span class="tool-name">Remove BG</span>
      </div>

      <div class="tool-item" onclick="openTool('logo')">
        <i class="fas fa-brain tool-icon"></i>
        <span class="tool-name">Logo AI Gen</span>
      </div>

      <div class="tool-item" onclick="openTool('bypass')">
        <i class="fas fa-shield-alt tool-icon"></i>
        <span class="tool-name">Bypass CF</span>
      </div>

    </div>
  </div>

  <div id="toolModal" class="modal-overlay">
    <div class="modal-box smooth-entry">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h3 id="toolTitle" style="font-family:'Orbitron'; color:#fff;">TOOL NAME</h3>
          <span onclick="closeTool()" style="cursor:pointer; font-size:1.2rem; color:#888;">&times;</span>
      </div>
      
      <div id="toolContent"></div>
      
      <div id="toolResult" style="margin-top:15px; padding:15px; background:#000; border:1px solid #333; border-radius:10px; font-family:monospace; font-size:0.8rem; display:none; max-height:200px; overflow-y:auto; word-break:break-all;">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
